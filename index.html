<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow | Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-card">
        <h1>FocusFlow</h1>
        
        <div class="circle-container">
            <svg class="progress-ring" width="200" height="200">
                <circle class="ring-bg" cx="100" cy="100" r="90" stroke-width="8"></circle>
                <circle class="ring-progress" id="progress" cx="100" cy="100" r="90" stroke-width="8"></circle>
            </svg>
            <div class="time-display" id="time">25:00</div>
        </div>

  <div class="controls">
    <button id="start" class="btn-start">Start</button>
    <button id="stop" class="btn-stop">Stop</button>
    <button id="reset" class="btn-reset">Reset</button>
  </div>

        <div class="settings">
            <label>Work (min): <input type="number" id="workInput" value="25"></label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
